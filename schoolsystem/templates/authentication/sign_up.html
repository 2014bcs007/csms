{% load static %}
<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title> School System
		{% block title %}
		{% endblock %}
	</title>
	{% include 'includes/_header_css.html' %}
</head>

<body>
	{% block content %}
	<div class="limiter">
		<div class="container-login100 page-background">
			<div class="wrap-login100">
				<form class="login100-form validate-form" method="POST" action="ValidateUser">
					{% csrf_token %}
					<span class="login100-form-logo">
						<img alt="" src="{% static 'img/logo-2.png' %}">
					</span>
					<span class="login100-form-title p-b-34 p-t-27">
						Registration
					</span>
					<div class="row">
						<div class="col-lg-6 p-t-20">
							<div class="wrap-input100 validate-input" data-validate="Enter username">
								<input class="input100" type="text" name="username" placeholder="Username">
							</div>
						</div>
						<div class="col-lg-6 p-t-20">
							<div class="wrap-input100 validate-input" data-validate="Enter email">
								<input class="input100" type="email" name="email" placeholder="Email">
							</div>
						</div>
						<div class="col-lg-6 p-t-20">
							<div class="wrap-input100 validate-input" data-validate="Enter password">
								<input class="input100" type="password" name="pass" placeholder="Password">
							</div>
						</div>
						<div class="col-lg-6 p-t-20">
							<div class="wrap-input100 validate-input" data-validate="Enter password again">
								<input class="input100" type="password" name="pass2" placeholder="Confirm password">
							</div>
						</div>
					</div>
					<div class="contact100-form-checkbox">
						<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
						<label class="label-checkbox100" for="ckb1">
							Remember me
						</label>
					</div>
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Register
						</button>
					</div>
					<div class="text-center p-t-30">
						<a class="txt1" href="">
							You already have a membership?
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	{% endblock %}
	<!-- start js include path -->
	{% include 'includes/_footer_js.html' %}
	<!-- end js include path -->
</body>
</html>
